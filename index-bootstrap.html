<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge_NIM Lengkap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Challenge</h1>
                <h3>Arvi Rizqi Fadhila</h3>
                <h3>22.11.4693</h3>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3">
                <h2>Daftar Buku</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Judul Buku</th>
                            <th>Harga</th>
                            <th>Pengarang</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ayah</td>
                            <td>Rp. 85.000,00</td>
                            <td>Andrea Hirata</td>
                        </tr>
                        <tr>
                            <td>Data Science</td>
                            <td>Rp. 300.000,00</td>
                            <td>John Doe</td>
                        </tr>
                        <tr>
                            <td>Bumi</td>
                            <td>Rp. 85.000,00</td>
                            <td>Tere Liye</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-9">
                <form action="#">
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama Anda">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password Anda">
                    </div>
                    <div class="form-group">
                        <label for="jenis_kelamin">Jenis Kelamin:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="laki-laki" name="jenis_kelamin" value="laki-laki">
                            <label for="laki-laki" class="form-check-label">Laki-Laki</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="perempuan" name="jenis_kelamin" value="perempuan">
                            <label for="perempuan" class="form-check-label">Perempuan</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hobi">Hobi:</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="membaca_buku" name="hobi[]" value="membaca_buku">
                            <label for="membaca_buku" class="form-check-label">Membaca Buku</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="menulis" name="hobi[]" value="menulis">
                            <label for="menulis" class="form-check-label">Menulis</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="memancing" name="hobi[]" value="memancing">
                            <label for="memancing" class="form-check-label">Futsal</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="asal_kota">Asal Kota:</label>
                        <input type="text" class="form-control" id="asal_kota" name="asal_kota" placeholder="Masukkan asal kota Anda">
                    </div>
                    <div class="form-group">
                        <label for="komentar">Komentar Anda:</label>
                        <textarea class="form-control" id="komentar" name="komentar" rows="3"></textarea>
                    </div>
                    <button type="submit">Kirim</button>
                </form>
            </div>
        </div>
    </div>
</body>
